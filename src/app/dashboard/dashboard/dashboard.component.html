<div class="dashboard-container" [class.dashboard-is-mobile]="mobileQuery.matches">
    <!--- toolbar del dashboard -->
    <mat-toolbar class="dashboard-toolbar">
      
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-icon-button routerLink="/dashboard/home" >
        <mat-icon>home</mat-icon>
      </button>
      
      <span class="toolbar-spacer"></span>
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
        <span class="poppins">{{auth.user.nombres}}</span>
      </button>
      <mat-menu #menu="matMenu">
        
        <button mat-menu-item (click) ="openDialog()">
          <mat-icon role="img" class="mat-icon notranslate material-icons mat-icon-no-color" aria-hidden="true">
            exit_to_app</mat-icon>
          Cerrar sesi√≥n
        </button>
      </mat-menu>
    </mat-toolbar>
    <!----->
    <mat-sidenav-container class="dashboard-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
        fixedTopGap="56" opened>
        <!--- Importamos el contenido del sidenav -->
        <app-sidenav></app-sidenav>
        <!----->
      </mat-sidenav>
      <mat-sidenav-content>
        <!--- Aqui hacemos llamada a las rutas hijas del componente dashboard -->
        <router-outlet></router-outlet>
        <!----->
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
