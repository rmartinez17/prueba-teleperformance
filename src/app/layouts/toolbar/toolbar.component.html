<mat-toolbar class="background-toolbar">
   
    <span class="toolbar-spacer"></span>
    <ng-container *ngIf="auth.user">
      <button
        mat-button
        [matMenuTriggerFor]="belowMenu"
        style="position: absolute; right: 0; padding: 5px;"
      >
        <img
          src="assets/imgs/user-icon.svg"
          class="img_user"
        />
        <span style="color: black;font-family: Poppins-Medium;">{{ auth.user.nombres }}</span>
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
      <mat-menu #belowMenu="matMenu" yPosition="below">
        
        <button mat-menu-item (click)="auth.logOut()">Cerrar Sesi√≥n</button>
      </mat-menu>
    </ng-container>
    
  </mat-toolbar>
